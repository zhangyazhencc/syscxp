---
- name: state epel.repo
  stat: path=/etc/yum.repos.d/epel.repo
  register: epel_repo

- name: install libselinux-python, since next step might use it.
  when: ansible_os_family == 'RedHat' and yum_repos == 'false'
  yum: name="{{item}}"
  with_items:
    - libselinux-python

- name: install epel-release yum repo
  when: ansible_os_family == 'RedHat' and epel_repo.stat.exists != true and yum_repos == 'false'
  copy: src=files/syscxplib/epel-release-source.repo
        dest=/etc/yum.repos.d/
        owner=root group=root mode=0644

- name: install epel-release
  when: ansible_os_family == 'RedHat' and epel_repo.stat.exists != true and yum_repos == 'false'
  yum: name=epel-release
       enablerepo=epel-release-source
       state=present

- name: enable epel repository
  when: ansible_os_family == 'RedHat' and yum_repos == 'false'
  ini_file: dest=/etc/yum.repos.d/epel.repo
            section=epel
            option=enabled
            value=1

- name: set ALIYUN mirror yum repo
  when: ansible_os_family == 'RedHat'
  shell: echo -e "#aliyun base\n[alibase]\nname=CentOS-\$releasever - Base - mirrors.aliyun.com\nfailovermethod=priority\nbaseurl=http://mirrors.aliyun.com/centos/\$releasever/os/\$basearch/\ngpgcheck=0\nenabled=0\n \n#released updates \n[aliupdates]\nname=CentOS-\$releasever - Updates - mirrors.aliyun.com\nfailovermethod=priority\nbaseurl=http://mirrors.aliyun.com/centos/\$releasever/updates/\$basearch/\nenabled=0\ngpgcheck=0\n \n[aliextras]\nname=CentOS-\$releasever - Extras - mirrors.aliyun.com\nfailovermethod=priority\nbaseurl=http://mirrors.aliyun.com/centos/\$releasever/extras/\$basearch/\nenabled=0\ngpgcheck=0\n \n[aliepel]\nname=Extra Packages for Enterprise Linux \$releasever - \$basearce - mirrors.aliyun.com\nbaseurl=http://mirrors.aliyun.com/epel/\$releasever/\$basearch\nfailovermethod=priority\nenabled=0\ngpgcheck=0\n" > /etc/yum.repos.d/syscxp-aliyun-yum.repo

- name: install libselinux-python and other command system libs from user defined repos
  when: ansible_os_family == 'RedHat' and yum_repos != 'false'
  shell: "yum --enablerepo=alibase clean metadata && yum --disablerepo=* --enablerepo={{yum_repos}} --nogpgcheck install -y  libselinux-python python-devel python-setuptools python-pip gcc autoconf ntp ntpdate"

- name: install libselinux-python and other command system libs from system repos
  when: ansible_os_family == 'RedHat' and yum_repos == 'false'
  shell: "yum --enablerepo=alibase clean metadata && yum --nogpgcheck install -y libselinux-python python-devel python-setuptools python-pip gcc autoconf ntp ntpdate"

- name: install dependency packages for Debian based OS
  when: ansible_os_family == 'Debian'
  apt: pkg="{{item}}" update_cache=yes
  with_items:
    - python-dev
    - python-setuptools
    - python-pip
    - gcc
    - autoconf
    - ntp
    - ntpdate

- name: enable ntp service for RedHat
  when: ansible_os_family == 'RedHat'
  shell: grep '^server 0.centos.pool.ntp.org' /etc/ntp.conf >/dev/null 2>&1; if [ $? -ne 0 ]; then echo "server 0.centos.pool.ntp.org iburst" >> /etc/ntp.conf; echo "server 1.centos.pool.ntp.org iburst" >> /etc/ntp.conf; fi; chkconfig ntpd on; service ntpd restart

- name: enable ntp service for Debian
  when: ansible_os_family == 'Debian'
  shell: grep '^server 0.centos.pool.ntp.org' /etc/ntp.conf >/dev/null 2>&1; if [ $? -ne 0 ]; then echo "server 0.ubuntu.pool.ntp.org iburst" >> /etc/ntp.conf; echo "server ntp.ubuntu.com" >> /etc/ntp.conf; fi; update-rc.d ntp defaults; service ntp restart

- shell: pip --version | grep 9.0.1
  register: pip_ret
  ignore_errors: True

- name: make dir for copy pip
  shell: "mkdir -p {{syscxp_root}}"
  when: pip_ret.rc != 0

- name: copy pip 9.0.1
  copy: src="files/pip-9.0.1.tar.gz" dest="{{syscxp_root}}/pip-9.0.1.tar.gz"
  when: pip_ret.rc != 0

- name: install pip 9.0.1
  pip: name="{{syscxp_root}}/pip-9.0.1.tar.gz" extra_args="--ignore-installed"
  when: pip_ret.rc != 0
